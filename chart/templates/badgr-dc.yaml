kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: {{ include "badgr.fullname" . }}
  labels:
    {{- include "badgr.labels" . | nindent 4 }}
spec:
  triggers:
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    {{- include "badgr.selectorLabels" . | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "badgr.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: {{ include "badgr.name" . }}
          env:
            - name: MYSQL_DB_HOST
              value: $(BADGR_MYSQL_SERVICE_HOST)
            - name: MYSQL_DB_USER
              value: my-user
            - name: MYSQL_DB_NAME
              value: badgr
            - name: MYSQL_DB_PASSWORD
              value: my-password
          securityContext:
            runAsUser: 1000670001
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: 'quay.io/whoacademy/badgr-server:latest'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler